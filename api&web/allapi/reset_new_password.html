<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_reset_password.css">
    <title>Reset Password</title>
    <script>
        // ดึงค่า bill_code จาก URL และใส่ลงใน hidden field
        function getBillCode() {
            const params = new URLSearchParams(window.location.search);
            const billCode = params.get('bill_code');
            if (billCode) {
                document.getElementById('bill_code').value = billCode;
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body onload="getBillCode()">
    <div class="container">
        <h1>รีเซ็ตรหัสผ่าน</h1>
        <form method="POST" action="reset_password.php">
            <input type="hidden" id="bill_code" name="bill_code">
            <label for="new_password">รหัสผ่านใหม่:</label>
            <input type="password" id="new_password" name="new_password" required>
            <label for="confirm_password">ยืนยันรหัสผ่านใหม่:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <button type="submit">ตกลง</button>
        </form>
    </div>
</body>
</html>
